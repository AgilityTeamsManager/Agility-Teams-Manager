<!DOCTYPE html>
 <html>
  <head>
   <title>PROGESCO Teams - Connexion</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="/static/style.css" />
   <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="small">
   <header>
    <h1>PROGESCO Teams</h1>
    <h2>Classements par équipe pour PROGESCO</h2>
   </header>
   <main>
    <form action="/login" method="POST">
     <input type="email" placeholder="Adresse mail" name="user" />
     <input type="password" placeholder="Mot de passe" name="password" />
     {% if error is defined %}
      <p class="message">{{ error }}</p>
     {% endif %}
     {% if request.args.get('message', False) %}
      <p>{{ request.args.get('message') }}</p>
     {% endif %}
     <input type="submit" value="Connexion" class="button1" />
     <button formaction="/account/signup" class="button2">S'inscrire</button>
    </form>
    <p><a href="/account/reset">Mot de passe oublié ?</a></p>
   </main>
  </body>
 </html>
